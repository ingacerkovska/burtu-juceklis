    <div class="content">
        <p>Raksti vārdu, ko vari salikt no visiem šiem burtiem</p>
        <div class="game">
            <div class="block" id="B0" onclick="izvelasBurtu('B0')">S</div>
            <div class="block" id="B1"onclick="izvelasBurtu('B1')">S</div>
            <div class="block" id="B2" onclick="izvelasBurtu('B2')">L</div>
            <div class="block" id="B3" onclick="izvelasBurtu('B3')">Ē</div>
            <div class="block" id="B4" onclick="izvelasBurtu('B4')">E</div>

<script>
let laukumuSaturs=['S','S','L','Ē','E','P']
let nospiestaisLaukums=[]
function izvelasBurtu(burts){
    if (nospiestaisLaukums.indexOf(burts)==-1){
        document.querySelector('.ievaditaisVards').innerHTML=laukumuSaturs[0]+laukumuSaturs[1]
    }
}  
function parbaudit(){
    if ('.ievaditaisVards'=='SPĒLES'){
        alert('Pareizi!')
    } else {alert('Nepareizi!')}
}
</script>
